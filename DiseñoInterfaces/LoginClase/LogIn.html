<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>

<body>
    <main>
        <h1>Iniciar Sesión</h1>
        <form action="" method="post" autocomplete="on">

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required placeholder="8 caracteres mínimo">
            <button type="button" aria-controls="contraseña">Mostrar</button>

            <input type="checkbox" id="recordarme" name="recordarme">
            <label for="recordarme">Recordarme</label>
            <a href="">¿Olvidaste tu contraseña?</a><br>

            <button type="submit">Iniciar sesión</button><br>
        </form>

        <p id="continuar">O continuar con</p>
        <ul>
            <li>
                <a href="https://www.google.com/?hl=es&safe=active&ssui=on"><img src="IconoGoogle.png" alt="Logo Google"
                        width="10" height="10">Google</a>
            </li>
            <li><a href="https://www.google.com/?hl=es&safe=active&ssui=on"><img src="IconoFacebook.jpg"
                        alt="Logo Facebook" width="10" height="10">Facebook</a></li>
            <li><a href="https://www.google.com/?hl=es&safe=active&ssui=on"><img src="IconoApple.png" alt="Logo Apple"
                        width="10" height="10">Apple</a></li>
            <li><a href="https://www.google.com/?hl=es&safe=active&ssui=on"><img src="IconoMicrosoft.png"
                        alt="Logo Microsoft" width="10" height="10">Microsoft</a></li>
            <p>¿No tienes una cuenta? <a href="">Regístrate</a></p>
        </ul>

    </main>
</body>

</html>
