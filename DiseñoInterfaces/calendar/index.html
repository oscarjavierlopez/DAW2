<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div></div>
    <main class="calendar-container">
        <header class="calendar-header">
            <h1>Octubre 2023</h1>
            <div class="calendar-controls">
                <button type="button" aria-label="Mes anterior">&lt;</button>
                <button type="button">Hoy</button>
                <button type="button" aria-label="Mes siguiente">&gt;</button>
            </div>
        </header>

        <div class="weekDays">
            <div class="weekday">Lun</div>
            <div class="weekday">Mar</div>
            <div class="weekday">Mié</div>
            <div class="weekday">Jue</div>
            <div class="weekday">Vie</div>
            <div class="weekday">Sáb</div>
            <div class="weekday">Dom</div>
        </div>

        <section class="days-grid">
            <article class="day is-inactive">
                <time datetime="2023-09-25">25</time>
            </article>
            <article class="day is-inactive">
                <time datetime="2023-09-26">26</time>
            </article>
            <article class="day is-inactive">
                <time datetime="2023-09-27">27</time>
            </article>
            <article class="day is-inactive">
                <time datetime="2023-09-28">28</time>
            </article>
            <article class="day is-inactive">
                <time datetime="2023-09-29">29</time>
            </article>
            <article class="day is-inactive">
                <time datetime="2023-09-30">30</time>
            </article>

            <article class="day">
                <time datetime="2023-10-01">1</time>
            </article>

            <article class="day">
                <time datetime="2023-10-02">2</time>
                <div class="events-container">
                    <div class="event event--timed">
                        <span class="event-time">10:00</span>
                        <span class="event-title">Daily Meeting</span>
                    </div>
                </div>
            </article>

            <article class="day">
                <time datetime="2023-10-03">3</time>
                <div class="events-container">
                    <div class="event event--full-day event--purple">
                        <span class="event-title">Lanzamiento Proyecto Web</span>
                    </div>
                </div>
            </article>

            <article class="day">
                <time datetime="2023-10-04">4</time>
            </article>

            <article class="day">
                <time datetime="2023-10-05">5</time>
                <div class="events-container">
                    <div class="event event--timed">
                        <span class="event-time">14:00</span>
                        <span class="event-title">Comida equipo</span>
                    </div>
                    <div class="event event--timed">
                        <span class="event-time">16:30</span>
                        <span class="event-title">Revisión de diseño</span>
                    </div>
                </div>
            </article>

            <article class="day">
                <time datetime="2023-10-06">6</time>
                <div class="events-container">
                    <div class="event event--full-day event--green">
                        <span class="event-title">Vacaciones (Juan)</span>
                    </div>
                </div>
            </article>

            <article class="day is-weekend">
                <time datetime="2023-10-07">7</time>
            </article>

            <article class="day is-weekend">
                <time datetime="2023-10-08">8</time>
            </article>

            <article class="day">
                <time datetime="2023-10-09">9</time>
                <div class="events-container">
                    <div class="event event--full-day event--red">
                        <span class="event-title">Festivo Local</span>
                    </div>
                    <div class="event event--timed">
                        <span class="event-time">19:00</span>
                        <span class="event-title">Gimnasio</span>
                    </div>
                </div>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">10</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">11</time>
            </article>

            <article class="day ">

            </article>

            </article>

            <article class="day ">
                <time datetime="2023-09-26">16</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">17</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">18</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">19</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">20</time>
            </article>

            <article class="day">
                <time datetime="2023-09-26">21</time>
            </article>

            <article class="day">
                <time datetime="2023-09-26">22</time>

            <article class="day ">

            </article>

            <article class="day">

            </article>

            <article class="day ">
                <time datetime="2023-09-26">27</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">28</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">29</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">30</time>
            </article>

            <article class="day ">
                <time datetime="2023-09-26">31</time>
            </article>

            <article class="day  is-inactive">
                <time datetime="2023-09-26">1</time>
            </article>

            <article class="day is-inactive">
                <time datetime="2023-09-26">2</time>
            </article>

            <article class="day is-inactive">
                <time datetime="2023-09-26">3</time>

        </section>
    </main>
</body>

</html>
