<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team member card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <div class="superior">
            <div class="avatar">
                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuA2MUNaFmxxyPhW7KE28WoUSwtst0zBjWB6zudC6o68sufC3WIel-4JZFN5Sz-UrplPEyJQP2Ko1w2jupkU7gf5H-okBwNcRBuKinSXoBbO3t3WieNTSiUe1gu5mmGEWDFYJY9MfbXc1yT6zEU38Xn1STlMGjsYxLsqYyjh0zOxSxNupqal2awBJ4z_pmbUxNI_k48PBLNGxs5N-h3XreCznodY5R8ARAyA1_9H9ZOHwWOPKdzkQXsRkNfjaes87nAqAxvPh2XBYko"
                    alt="avatar" width="160px" height="160px">
            </div>

            <h1>Alexander Bennett</h1>

            <p class="descripcion">Senior Product Designer</p>

            <div class="ubicacion">
                <img src="assets/chincheta.svg" alt="chincheta ubicación" height="24px" width="24px" />
                <p>San Francisco, California</p>
            </div>

            <div class="social-networks">
                <ul>
                    <li>
                        <img src="assets/linkedin.svg" alt="Linkedin" height="24px" width="24px" />
                        <a href="#">Linkedin</a>
                    </li>

                    <li>
                        <img src="assets/twitter.svg" alt="Twitter" height="24px" width="24px" />
                        <a href="#">Twitter</a>
                    </li>

                    <li>
                        <img src="assets/github.svg" alt="chincheta ubicación" height="24px" width="24px" />
                        <a href="#">Github</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="inferior">
            <h3>TECHNICAL PROFICIENCY</h3>

            <div class="habilidades">
                <div class="UI-UX">
                    <div class="habilidad">
                        <p>UI/UX Design</p>
                        <p>90%</p>
                    </div>
                    <div class="progressBarBarContainer">
                        <div class="progressBar"></div>
                    </div>
                </div>

                <div class="Frontend-Development">
                    <div class="habilidad">
                        <p>Frontend Development</p>
                        <p>75%</p>
                    </div>
                    <div class="progressBarBarContainer">
                        <div class="progressBar"></div>
                    </div>
                </div>

                <div class="Product-Strategy">
                    <div class="habilidad">
                        <p>Product Strategy</p>
                        <p>85%</p>
                    </div>
                    <div class="progressBarBarContainer">
                        <div class="progressBar"></div>
                    </div>
                </div>

                <div class="Brand-Identity">
                    <div class="habilidad">
                        <p>Brand Identity</p>
                        <p>80%</p>
                    </div>
                    <div class="progressBarBarContainer">
                        <div class="progressBar"></div>
                    </div>
                </div>
            </div>

            <div class="button">
                <button>Ver Usuario</button>
            </div>
        </div>
    </article>
</body>

</html>
