<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Validity</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <form name="formulario" method="post" action="#">
        <!--Usuario: Obligatorio y debe tener 5-20 caracteres-->
        Usuario:
        <input type="text" name="nombre" placeholder="Nombre" minlength="5" maxlength="20" required>
        
        <!--Contraseña: Obligatorio y debe tener mínimo 10 caracteres-->
        Contraseña:
        <input type="password" name="pass" placeholder="Contraseña" minlength="10" required>

        
        <!--NIF: Obligatorio con regex-->
        NIF:
        <input type="text" name="nif" placeholder="N.I.F" required pattern="^\d{7,8}{a-zA-z}$">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
