<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen ribera</title>
</head>

<body>
    <script>
        let castillaYLeon = ['Valladolid', 'Burgos', 'León', 'Palencia'];
        let valencia = ['Valencia', 'Alicante'];
        let andalucia = ['Sevilla', 'Córdoba', 'Almería'];

        document.writeln(`<p> Castilla y León: ${castillaYLeon.join(" ")}</p>`);
        document.writeln(`<p> Valencia: ${valencia.join(" ")}</p>`);
        document.writeln(`<p> Andalucía: ${andalucia.join(" ")}</p>`);

        document.writeln(`<p style="font-weight: bold"> provincias que empiezan por “V” o “C” en mayúsculas:  </p>`);

        document.writeln(`<p> Castilla y León: ${castillaYLeon.filter((provincia) => provincia.charAt(0).toUpperCase() === 'V' || provincia.charAt(0).toUpperCase() === 'C')
            .join(" ")
            .toUpperCase()}</p>`);
        document.writeln(`<p> Valencia: ${valencia.filter((provincia) => provincia.charAt(0).toUpperCase() === 'V' || provincia.charAt(0).toUpperCase() === 'C')
            .join(" ")
            .toUpperCase()}</p>`);
        document.writeln(`<p> Andalucía: ${andalucia.filter((provincia) => provincia.charAt(0).toUpperCase() === 'V' || provincia.charAt(0).toUpperCase() === 'C')
            .join(" ")
            .toUpperCase()}</p>`);
    </script>
</body>

</html>
