<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get set</title>
</head>
<body>
    <a></a>
</body>
<script>
    let a = document.querySelector('a');
    a.setAttribute('href', "http://www.google.es");
    console.log(a.getAttribute('href'));
</script>
</html>
