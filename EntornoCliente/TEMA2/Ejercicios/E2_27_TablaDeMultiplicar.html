<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenguaje_27 - Tabla de multiplicar</title>
</head>

<body>
    <h1>lenguaje_27 - Tabla de multiplicar</h1>
    <hr />

    <script type="text/javascript">
        document.write("<table border='2'>");
        document.write("<tr>");
        for (let i = 1; i <= 10; i++) {
            document.write("<td>" + i + "</td>");
        }
        document.write("</tr>");
        document.write("<tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 2 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 3 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 4 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 5 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 6 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 7 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 8 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 9 * i + "</td>");
        }
        document.write("</tr>");
        for(let i = 1; i <= 10; i++){
            document.write("<td>" + 10 * i + "</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>

</html>
