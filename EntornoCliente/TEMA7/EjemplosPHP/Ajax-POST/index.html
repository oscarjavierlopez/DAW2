<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2</title>
</head>

<body>
    <h1>Prueba AJAX 2 - POST</h1>
    <h2 id="datos"></h2>
    <button id="enviar">Enviar datos</button>

    <script>
        document.getElementById('enviar').addEventListener('click', enviar);
        function enviar() {
            const parametros = new URLSearchParams('nombre=Pepe&edad=10');
            const url = `http://localhost:8080/Ajax-POST/pruebaPost.php`;
            let xhr = new XMLHttpRequest();
            xhr.open('POST', url);
            xhr.send(parametros);
            xhr.addEventListener('load', (e) => {
                if (xhr.status === 200) {
                    document.querySelector('#datos').innerHTML = xhr.responseText;
                } else {
                    alert(`ERROR: ${xhr.status} ${xhr.statusText}`);
                }
            })
        }
    </script>
</body>

</html>
