<body>
    <div class="posts"></div>

    <form id="insertarAlbum">
        <fieldset>
            <legend>Álbumes:</legend>
            <label for="idUsuario">ID Usuario:</label>
            <input type="text" name="idUsuario" id="idUsuario"> <br>
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo"> <br>
            <button type="submit">Insertar</button>
        </fieldset>
    </form>

    <form  id="eliminarAlbum">
        <fieldset>
            <legend>Álbumes:</legend>
            <label for="idAlbum">ID del álbum a eliminar:</label>
            <input type="text" name="idAlbum" id="idAlbum"> <br>
            <button type="submit">Borrar</button>
        </fieldset>
    </form>

    <form  id="actualizarUsuario">
        <fieldset>
            <legend>Usuaio a modificar:</legend>
            <label for="idUsuario">Id:</label>
            <input type="text" name="idUsuario" id="idUsuario" required> <br>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name"> <br>
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username"> <br>
            <label for="email"> Email:</label>
            <input type="email" name="email" id="email"> <br>
            <button type="submit">Actualizar</button>
        </fieldset>
    </form>
</body>
