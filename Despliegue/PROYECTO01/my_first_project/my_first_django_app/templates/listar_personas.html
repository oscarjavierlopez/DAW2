<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de personas</title>
</head>

<body>
    <h1>Personas</h1>
    <ul>
        {% for persona in personas %}
        <li>{{persona.nombre}} {{persona.apellido}}</li>
        {% endfor %}
    </ul>
</body>

</html>
