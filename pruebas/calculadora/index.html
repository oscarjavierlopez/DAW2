<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>

<body>
    <header>
        <h1>OscarCalculator</h1>
        <nav>
            <ul>
                <li><a href="https://www.desmos.com/scientific?lang=es" target="_blank">Recursos</a></li>
                <li><a href="https://www.desmos.com/scientific?lang=es" target="_blank">Herramientas</a></li>
                <li><a href="https://www.desmos.com/scientific?lang=es" target="_blank">Alianzas</a></li>
            </ul>
        </nav>
        <div class="botones" role="group" aria-label="Inicio de sesion o registrarse">
            <a id="iniciar-sesion" href="https://www.desmos.com/scientific?lang=es" target="_blank">Iniciar sesión</a>
            <a id="registrarse" href="https://www.desmos.com/scientific?lang=es" target="_blank">Registrarse</a>
        </div>
    </header>

    <main>
        <div class="calculadora" role="group" aria-label="calculadora">
            <input type="text" name="muestra" value="0">
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="division">÷</button>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="multiplicacion">x</button>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="resta">-</button>
            <button id="cero">0</button>
            <button id="c">C</button>
            <button id="punto">.</button>
            <button id="suma">+</button>
            <button id="igual">=</button>
        </div>
    </main>
</body>

</html>
